<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Post Card 3D</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card" role="main" aria-label="Save The Date Card">
      <!-- LEFT -->
      <section class="left">
        <!-- Góc hoa văn -->
        <img class="corner c-tl" src="assets/corner.svg" alt="" />
        <!-- Phải trên -->
        <img class="corner c-tr" src="assets/corner.svg" alt="" />
        <!-- Trái dưới -->
        <img class="corner c-bl" src="assets/corner.svg" alt="" />
        <!-- Phải dưới -->
        <img class="corner c-br" src="assets/corner.svg" alt="" />

        <div class="inner">
          <h1 class="title">
            <span class="save">Happy</span>
            <span class="the">Women's Day</span>
            <span class="date">20 · 10</span>
          </h1>

          <div class="rule-row">
            <span class="rule"></span><span class="dot"></span
            ><span class="rule"></span>
          </div>

          <p class="sub">To All Wonderful Women</p>
          <p class="names">Wishing You Love & Happiness</p>

          <!-- Code access nhỏ -->
          <div class="code-block">
            <form id="code-form" autocomplete="off" novalidate>
              <label class="code-label" for="invite-code">Enter Code</label>
              <div class="code-input-wrap">
                <input
                  id="invite-code"
                  class="code-input"
                  type="text"
                  inputmode="numeric"
                  pattern="\d{4}"
                  maxlength="4"
                  placeholder="••••"
                  aria-label="Enter 4-digit code"
                />
                <button class="code-btn" type="submit" aria-label="Next">
                  ›
                </button>
              </div>
              <p class="code-error" role="alert" aria-live="polite"></p>
            </form>
          </div>

          <!-- (tuỳ chọn) bạn vẫn có thể giữ lại ngày/địa chỉ bên dưới -->
          <p class="date-text">20 October, 2035</p>
          <p class="addr">Ha Noi</p>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="right">
        <div class="photo-frame hero" aria-label="Wedding hero images">
          <div class="hero-track" id="heroTrack">
            <!-- Thay đường dẫn ảnh cố định của bạn ở đây -->
            <figure class="hero-slide">
              <img src="assets/hero_1.png" alt="" />
            </figure>
          </div>

          <!-- họa tiết line dưới ảnh -->
          <svg class="frame-ornament" viewBox="0 0 300 30" aria-hidden="true">
            <g
              fill="none"
              stroke="currentColor"
              stroke-width="1.4"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M10 15 H120" opacity=".75" />
              <path d="M180 15 H290" opacity=".75" />
              <path d="M150 15 q-10 4 -14 8 m14 -8 q10 4 14 8" opacity=".9" />
              <path d="M132 23 q-6 -6 0 -12" />
              <path d="M168 23 q6 -6 0 -12" />
            </g>
          </svg>
      </section>
    </main>
    <script></script>
    <script src="script.js"></script>
  </body>
</html>
